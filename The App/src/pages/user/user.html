<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Edit User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="save(this.form)">
    <ion-item>
      <ion-title>UserName</ion-title>
      <ion-input formControlName="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-title>First Name</ion-title>
      <ion-input formControlName="fName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-title>Last Name</ion-title>
      <ion-input formControlName="lName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-title>Email</ion-title>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <button block ion-button >Change Password</button>
    <button block type='submit' ion-button >Save Changes</button>

  </form>

</ion-content>
