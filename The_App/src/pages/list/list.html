    </ion-item>

      <ion-label>{{ 'add.desc' | translate}}</ion-label>
      <ion-input formControlName='name'> </ion-input>
    </ion-item>

    <button ion-button type='submit' block>{{ 'info.edit' | translate}}</button>

  </form>
