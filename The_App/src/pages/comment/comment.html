<ion-header>

  <ion-navbar>
    <ion-row>
      <button ion-button color="danger" (click)='goBack()'>
        <ion-icon name="close-circle"></ion-icon>
      </button>
      <ion-title *ngIf='this.question == undefined'>{{ 'post.new' | translate }}</ion-title>
      <ion-title *ngIf='this.question !== undefined'>{{ 'post.com' | translate }}</ion-title><button (click)="posting(this.post)"
        ion-button [disabled]="!post.valid">{{ 'post.post' | translate }}</button>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="post">
    <ion-item *ngIf='this.question == undefined'>
      <ion-label>{{ 'subject' | translate }}</ion-label>
      <ion-input question="text" formControlName="topic"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder='Whats your input?' question="text" formControlName="description"></ion-textarea>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-row><button ion-button>
      <ion-icon name="image"></ion-icon>
    </button></ion-row>
</ion-footer>
